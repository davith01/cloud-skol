<div class="profile clearfix">
<% if(view.user) { %>
  <div class="profile_pic">
	<img src="<%= view.user.iconPerson %>" alt="..." class="img-circle profile_img">
  </div>
  <div class="profile_info">
	<span><%= view.traslate.Welcome %>,</span>
	<h2><%= view.user.namePerson %> <%=view.user.lastNamePerson %></h2>
  </div>
<% } %>
</div>
